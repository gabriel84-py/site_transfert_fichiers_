<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Transfert de Fichiers</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, color 0.3s;
        }

        /* Styles pour le thème clair */
        body.light-theme {
            background: #ffffff;
            color: #000000;
        }

        /* Styles pour le thème sombre */
        body.dark-theme {
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            color: #ffffff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            transition: transform 0.5s ease;
        }
        
        h1 {
            text-align: center;
            color: #4facfe;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            margin-top: 5px;
        }
        
        input:focus {
            outline: 2px solid #4facfe;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            color: #ffffff;
            transition: background 0.3s;
        }

        .theme-toggle.light-theme {
            background: rgba(0, 0, 0, 0.1);
            color: #000000;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .login-container:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="dark-theme">
    <button class="theme-toggle" id="themeToggle">Changer de thème</button>
    <div class="login-container">
        <h1>Connexion</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
            <div class="error-message"></div>
        </form>
    </div>

    <script>
        // Gestion du changement de thème
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            document.body.classList.toggle('dark-theme');

            // Changer le texte du bouton en fonction du thème
            if (document.body.classList.contains('light-theme')) {
                themeToggle.textContent = 'Passer au thème sombre';
                themeToggle.classList.add('light-theme');
            } else {
                themeToggle.textContent = 'Passer au thème clair';
                themeToggle.classList.remove('light-theme');
            }
        });
    </script>
</body>
</html>
